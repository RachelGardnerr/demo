<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条</title>
    <link rel="stylesheet" href="/bootstrap-fileinput/css/fileinput.css">
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="/js/jquery-3.6.1.min.js"></script>
    <script src="/bootstrap-fileinput/js/fileinput.min.js"></script>
    <script src="/bootstrap-fileinput/js/locales/zh.js"/>
    <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
                 tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalToggleLabel">Modal 1</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="dropdown">
                                <button type="button" class="btn btn-primary btn-sm dropdown-toggle"
                                        data-bs-toggle="dropdown">
                                    监测时间
                                </button>&nbsp;&nbsp;&nbsp;&nbsp;
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="javascript:timeParam(10000)">10s</a>
                                    <a class="dropdown-item" href="javascript:timeParam(20000)">20s</a>
                                    <a class="dropdown-item" href="javascript:timeParam(30000)">30s</a>
                                </div>
                                <button type="button" class="btn btn-primary btn-sm dropdown-toggle"
                                        data-bs-toggle="dropdown">
                                    监测个数
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="javascript:numParam(5)">5</a>
                                    <a class="dropdown-item" href="javascript:numParam(70)">70</a>
                                    <a class="dropdown-item" href="javascript:numParam(100)">100</a>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-bs-target="#exampleModalToggle2"
                                    data-bs-toggle="modal">Open second modal
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="exampleModalToggle2" aria-hidden="true"
                 aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalToggleLabel2">Modal 2</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="监测时间(单位 秒)"
                                           aria-label="First name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="监测个数" aria-label="Last name">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">
                                Back to first
                            </button>
                            <button type="button" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>
            <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Open first
                modal</a>
        </div>
    </div>
</div>


</body>
</html>
