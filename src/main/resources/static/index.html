<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap-fileinput/css/fileinput.css">
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/jquery-3.6.1.min.js"></script>
    <script src="/bootstrap-fileinput/js/fileinput.min.js"></script>
    <script src="/bootstrap-fileinput/js/locales/zh.js"/>
    <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="/js/index.js"></script>

</head>
<body>
<div class="main">
    <div class="container" align="center">
        <div class="row">
            <div class="col">

                <div style="width: 69vw">
                    <!--                style="background-image: url('/images/start.png')"-->
                    <div id="img">
                        <div class="box">
                            <div class="line"></div>
                            <div class="angle"></div>
                        </div>
                    </div>

                    <div class="progress" style="height: 25px;">
                        <div id="myDiv" class="progress-bar progress-bar-striped active" role="progressbar"
                             aria-valuenow="45" aria-valuemin="0" aria-valuemax="20" style="width: 0%;height: 50px">
                            <!-- <span class="sr-only">45% Complete</span> -->
                            0%
                        </div>
                    </div>
                    <!--            上传图片-->
                    <!--                    <div style="width: 50%">-->
                    <input id="file-1" name="file" type="file" webkitdirectory class="form-control"
                           data-overwrite-initial="false"
                           data-min-file-count="1"/> 　
                    <!--                    </div>-->
                    　

                    <div id="div0">
                        <div id="div1" align="center">
                            <button type="button" class="btn btn-info" id="jc">监&nbsp;测</button>
                            <a class="btn btn-primary" style="margin-left: 10px;margin-right: 10px"
                               data-bs-toggle="modal"
                               href="#exampleModalToggle" role="button">检测参数设置</a>
                            <a href="javascript:window.location.href='about:blank';window.close();" class="btn btn-info"
                               id="exit">退&nbsp;出</a>
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleLabel">参数设置</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="dropdown">
                    <div align="center">
                        <button type="button" class="btn btn-primary  dropdown-toggle" data-bs-toggle="dropdown">
                            监测时间
                        </button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="javascript:timeParam(10000)">10s</a>
                            <a class="dropdown-item" href="javascript:timeParam(20000)">20s</a>
                            <a class="dropdown-item" href="javascript:timeParam(30000)">30s</a>
                        </div>
                        <button type="button" class="btn btn-primary  dropdown-toggle" data-bs-toggle="dropdown">
                            监测个数
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="javascript:numParam(50)">50</a>
                            <a class="dropdown-item" href="javascript:numParam(70)">70</a>
                            <a class="dropdown-item" href="javascript:numParam(100)">100</a>
                        </div>
                        <!--                        data-bs-target="#exampleModalToggle2 data-bs-toggle="modal""-->
                        <button id="model2-btn" onclick="model()" style="margin-left: 14px" class="btn btn-primary"
                        >自定义参数
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModalToggle2" aria-hidden="true"
     aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleLabel2">自定义参数</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <input id="userTime" value="" type="text" class="form-control" placeholder="监测时间(单位 秒)"
                               aria-label="First name">
                    </div>
                    <div class="col">
                        <input id="userNum" value="" type="text" class="form-control" placeholder="监测个数"
                               aria-label="Last name">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <!--                <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">-->
                <!--                    返回-->
                <!--                </button>-->
                <button id="saveParam" onclick="saveParam()" type="button" class="btn btn-primary"
                        data-bs-dismiss="modal">保存
                </button>
            </div>
        </div>
    </div>
</div>
</div>
</body>


</html>
